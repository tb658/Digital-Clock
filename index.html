<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon/clock-emoji.png">
</head>
<body>

    <div id="content">
        <div id="clock-container">
            <div id="clock">
                00:00:00
            </div>
        </div>
        <br>
        <div id="change-background-container">
            <label id="change-background-label"><u>Change Background:</u></label>
            <select name="Change Background" id="change-background-dropdown">
                <option value="tokyo">Tokyo</option>
                <option value="new-york">New York</option>
                <option value="rome">Rome</option>
                <option value="san-francisco">San Francisco</option>
                <option value="paris">Paris</option>
                <option value="beijing">Beijing</option>
                <option value="amsterdam">Amsterdam</option>
            </select>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
